<div id="{{ id }}"></div>
{{ layer_html|join:"" }}
<script type="text/javascript">

    myMap = new olwidget.Map("{{ id }}", [
        {{ layer_js|join:"," }}
        ], 
        {{ map_opts|safe }}
    );
    // Clear our drawing layer so that it's ready for use
    //TODO: Don't use olwidget
    drawLayer = myMap.getLayersByName('draw')[0];
    drawLayer.destroyFeatures();
    drawLayer.redraw();
    
</script>
