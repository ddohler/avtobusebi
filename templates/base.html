{% load i18n %}
{% get_available_languages as LANGUAGES %}
<html>
<head>
    <title>TbilisiBus.info | {% block title %}{% trans "Home" %}{% endblock %}</title>
    {% block css %}
    <link rel="stylesheet" href="/media/css/mystyle.css" type="text/css" media="screen" />
    {% endblock css %}
    <script type="text/javascript" src="/media/jquery-1.4.4.min.js"></script>
    {% block script %}
    {% endblock %}
</head>
<body>
<div id="language">
    <form action="/i18n/setlang/" method="post">
        <select name="language">
        {% for lang in LANGUAGES %}
            <option value="{{ lang.0 }}">{{ lang.1 }}</option>
        {% endfor %}
        </select>
    <input type="submit" value="Go" />
</form>
</div>
{% block content %}{% endblock %}
{% block bottomscript %}{% endblock %}
</body>
<html>
