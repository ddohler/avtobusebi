<div id="{{ id }}"></div>
{{ layer_html|join:"" }}
<script type="text/javascript">

    myMap = new olwidget.Map("{{ id }}", [
        {{ layer_js|join:"," }}
        ], 
        {{ map_opts|safe }}
    );
    var drawLayer = new OpenLayers.Layer.Vector('draw');
    myMap.addLayer(drawLayer);
    drawLayer = myMap.getLayersByName('draw')[0];
    drawLayer.setVisibility(true);
    myMap.raiseLayer(drawLayer, -1);
    drawLayer.redraw();
    
</script>
